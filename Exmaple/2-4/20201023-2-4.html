<!DOCTYPE HTML>
<html lang="en-us" style="font-size: 2.4vh;">
	<head>
		<title> EX 2-4 </title>
		<meta charset="UTF-8">
		<!-- <link rel="stylesheet" href="20201023-2-3.css"/> -->
	</head>
	<body style="font-size: 1.5rem;"> <!-- 大部分的字體大小 2.4*1.5vh-->
		This is inside the body element which is 2.4 viewport height.
		<p style="font-size: 50%;"> <!-- according to the font size of the parent paragraph 2.4*1.5*0.5vh-->
			This is for percent %.
		</p>
		<p style="font-size: 0.5rem;"> <!-- 相對於body設定的原始尺寸(root)0.5倍 2.4*0.5vh -->
			This is for rem.
		</p>
		<p style="font-size: 2cm;"> <!-- 字體高度 -->
			This is for cm.
		</p>
		<p style="font-size: 10mm;">
			This is for mm.
		</p>
		<p style="font-size: 1in;">
			This is for inch.
		</p>
		<p style="font-size: 48px;"> <!-- 相對螢幕大小 -->
			This is for px.
		</p>
		<p style="font-size: 1.6vh;">
			This is for vh. <!-- viewport 相對視窗大小變化 -->
		</p>
		<p style="font-size: 1.6vw;">
			Thi is for vw. 
		</p>

	</body>
</html>
